<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | Culture Holidays</title>
    <link rel="stylesheet" href="bot.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <div id="chat-toggle" class="show">
            <img src="bot-logo.png" alt="buttonpng" />
        </div>
        <div id="chat-container" class="hide">
            <div class="header">
                <div class="header_left">
                    <div class="icon"></div>
                    <div class="bot-details">
                        <h2>Hey, I'm Vivi</h2>
                        <p>Feel free to ask about travlling!</p>

                    </div>
                </div>
                <div class="header_right">
                    <img src="menu-dots-svgrepo-com.svg" alt="close" class="close-btn">
                </div>
            </div>

            <div class="chat-body">
                <!-- <div class="select-container">
                    <div class="select-header">
                        <h5>Select Country </h5>
                        <h3>></h3>
                    </div>
                    <div class="select-options">
                        <div class="select-option">Delhi</div>
                        <div class="select-option">Patna</div>
                        <div class="select-option">Haryana</div>
                        <div class="select-option">Australia</div>
                        <div class="select-option">Australia</div>
                        <div class="select-option">Australia</div>
                        <div class="select-option">Australia</div>
                    </div>
                </div> -->
            </div>
            <div class="menu-container hide">
                <div class="main-menu-options">
                    <button class="main-menu-btn">Bookings</button>
                    <button class="main-menu-btn">Tours</button>
                    <button class="main-menu-btn">Free Tools</button>
                    <button class="main-menu-btn">Payment Options</button>
                    <button class="main-menu-btn">Feedback & Complain</button>
                    <button class="main-menu-btn">Having Issues</button>
                </div>
            </div>
            <div class="chat-footer">
                <button class="btn menu-toggle"><img src="menu-2-svgrepo-com.svg" alt="menu"></button>
                <input type="text" placeholder="Write a message..." id="input-box" autocomplete="off">
                <button class="btn send-btn"><img src="paper-plane_9449242.png" alt="send"></button>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src="bot.js"></script>
</body>

</html>
